<button onClick=convert()> convert </button>

<script>

 
     function convert(){
     document.getElementById('table').innerHTML = '';
     
     var event = document.getElementById('events').value;
     var state = document.getElementById('states').value;
     var start = document.getElementById('start').value;
     var final = document.getElementById('final').value;
     
   var events= event.split("");
   var states= state.split("");
   var starts= start.split("");
   var finals= final.split("");

    
for (var i = 0; i <= finals.length ;i++) { 
	for (var j = 0; j <= states.length;j++) { 
    if(finals[i]==states[j])
    {const index = states.indexOf(states[j]);
		if (index > -1) { states.splice(index, 1);}
            }
      }}
      
      for (var i = 0; i <= starts.length ;i++) { 
	for (var j = 0; j <= states.length;j++) { 
    if(starts[i]==states[j])
    {const index = states.indexOf(states[j]);
		if (index > -1) { states.splice(index, 1);}
            }
      }}
      
         var children = starts.concat(states, finals);
            
  const maxSize = Math.max(events.length, children.length);
  var table = new Array(maxSize); 
 
  
// Loop to create 2D array using 1D array 

for (var i = 0; i <= children.length ;i++) { 
    table[i] = []; 
} 


for (var i = 0; i <= children.length; i++) { 
    for (var j = 0; j <= events.length; j++) 
    {table[i][j]="\xa0"; }}
    
    
    
for (var i = 1; i <= events.length; i++) { 
table[0][i]=events[i-1];
 }
 
for (var i = 1; i <= maxSize; i++) { 
table[i][0]=children[i-1];
 }


 
    var array = table;
    var table1 = document.getElementById("table");
        
           for(var i = 0; i < array.length; i++)
           {
               // create a new row
               var newRow = table1.insertRow(table1.length);
               for(var j = 0; j < array[i].length; j++)
               {
                   // create a new cell
                   var cell = newRow.insertCell(j);
                   
                   // add value to the cell
                   cell.innerHTML = array[i][j];
               }
           }
}
</script>
